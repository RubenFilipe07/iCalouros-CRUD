<!DOCTYPE html>
<!-- Bibliotecas do thymeleaf -->
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Inclusão do Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
        <link href="/estilos/index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- Barra de navegação -->
            <nav id="menu" class="navbar navbar-expand-lg navbar-light fixed-top">
                <a class="navbar-brand" th:href="@{/}">
                    <img id="logo" src="/imagens/logo.png" width="90" height="50" class="d-inline-block align-top" alt="Logo" />
                    <span id="marca">iCalouro</span>
                </a>
                <div id="listaMenu">
                    <ul class="nav">
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{usuario/cadastro}">Cadastrar Aluno</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{usuario/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{forum/forum}">Forum</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{curso/informatica}">Curso</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Eventos</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" th:href="@{eventos/semadec}">Semadec</a></li>
                                <li><a class="dropdown-item" th:href="@{eventos/expotec}">Expotec</a></li>
                                <li><a class="dropdown-item" th:href="@{eventos/codegirl}">>Code Girl</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </nav>
		  <!-- Lugar em que será colocado o conteúdo das páginas -->
		  <section layout:fragment="content"></section>
        </div>
   
        <!-- Javascript do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
